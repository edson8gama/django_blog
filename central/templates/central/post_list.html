{% extends './base.html' %}

{% block title %}Meu Blog{%endblock%}

{% block content %}
    {% for post in post_list %}
        <article>
            <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
            <p class="date">
                Publicado em {{ post.created }} por {{ post.author }}.
            </p>
            <!--A linha de código abaixo está pegando o conteúdo da variável post.body, mas apenas 10 palavras para
            - serem exibidas. Acredito que tenha uma quebra de linha, apesar que tirei o |linebreaks e não percebi
            - diferença. Este linebreaks e truncatewords são filtros.-->
            {{ post.body|linebreaks|truncatewords:10 }}
        </article>
    {% endfor %}
{% endblock %}
